<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! &hearts;</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="banner">
        <div class="info">
            <h1>Message Sent</h1>
            <h3>Thank you for reaching out!
                <span class="red">&hearts;</span>
            </h3>
            <button id="redirect-btn">Return to site</button>
        </div>
    </div>

    <script>
        const redirect = document.querySelector('#redirect-btn');

            redirect.addEventListener('click', () => {
                window.setTimeout(() => {
                    window.location.href = "index.html";
                }, 3000);
        })
    </script>
</body>
</html>
